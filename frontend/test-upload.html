<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Upload Functionality Test</h1>
    <div id="testResults"></div>
    
    <div style="margin-top: 20px;">
        <h3>Manual Upload Test</h3>
        <input type="file" id="testFileInput" accept="image/*">
        <button onclick="testUpload()">Test Upload</button>
        <div id="uploadResult"></div>
    </div>

    <!-- Load the same scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

    <script>
        let testResults = [];

        function addTestResult(message, type = 'info') {
            testResults.push({ message, type });
            updateTestDisplay();
        }

        function updateTestDisplay() {
            const container = document.getElementById('testResults');
            container.innerHTML = testResults.map(result => 
                `<div class="test-result ${result.type}">${result.message}</div>`
            ).join('');
        }

        // Test authentication and upload functionality
        setTimeout(() => {
            console.log('=== UPLOAD TEST STARTING ===');
            addTestResult('Starting upload functionality test...', 'info');

            // Test 1: Check if API is available
            if (window.api) {
                addTestResult('✅ API service is available', 'success');
            } else {
                addTestResult('❌ API service is not available', 'error');
                return;
            }

            // Test 2: Check authentication
            const token = localStorage.getItem('token');
            if (token) {
                addTestResult('✅ Authentication token found', 'success');
                addTestResult(`Token: ${token.substring(0, 20)}...`, 'info');
            } else {
                addTestResult('❌ No authentication token found', 'error');
                addTestResult('⚠️ You need to login first to upload images', 'warning');
            }

            // Test 3: Check if auth service is working
            if (window.auth) {
                const currentUser = auth.getCurrentUser();
                if (currentUser) {
                    addTestResult(`✅ User logged in: ${currentUser.name} (${currentUser.role})`, 'success');
                } else {
                    addTestResult('❌ No user logged in', 'error');
                }
            } else {
                addTestResult('❌ Auth service not available', 'error');
            }

            // Test 4: Test API endpoint accessibility
            fetch('http://localhost:5000/api/health')
                .then(response => response.json())
                .then(data => {
                    addTestResult('✅ Backend server is accessible', 'success');
                    addTestResult(`Server status: ${data.status}`, 'info');
                })
                .catch(error => {
                    addTestResult('❌ Backend server is not accessible', 'error');
                    addTestResult(`Error: ${error.message}`, 'error');
                });

        }, 1000);

        // Manual upload test function
        async function testUpload() {
            const fileInput = document.getElementById('testFileInput');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="test-result error">Please select a file first</div>';
                return;
            }

            const file = fileInput.files[0];
            resultDiv.innerHTML = '<div class="test-result info">Uploading...</div>';

            try {
                console.log('Testing upload with file:', file.name, file.type, file.size);
                
                // Check authentication first
                const token = localStorage.getItem('token');
                if (!token) {
                    resultDiv.innerHTML = '<div class="test-result error">❌ Not authenticated. Please login first.</div>';
                    return;
                }

                const response = await api.uploadImage(file);
                console.log('Upload response:', response);
                
                resultDiv.innerHTML = `
                    <div class="test-result success">✅ Upload successful!</div>
                    <div class="test-result info">Image URL: ${response.imageUrl}</div>
                    <div class="test-result info">Filename: ${response.filename}</div>
                `;
                
            } catch (error) {
                console.error('Upload test error:', error);
                
                let errorMessage = 'Unknown error';
                try {
                    const errorData = JSON.parse(error.message);
                    errorMessage = errorData.message || errorData.error || error.message;
                } catch (e) {
                    errorMessage = error.message;
                }
                
                resultDiv.innerHTML = `
                    <div class="test-result error">❌ Upload failed</div>
                    <div class="test-result error">Error: ${errorMessage}</div>
                `;
            }
        }
    </script>
</body>
</html>
